<!DOCTYPE html>
<html>
<head>
	<title>Report</title>
	<link rel="stylesheet" type="text/css" href="report.css">
	<link rel="stylesheet" type="text/css" href="global.css">
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>
    <script type="module" src="init.js"></script>
    <script type="module" src="report.js" defer></script>
    <meta name='viewport' content='user-scalable=0'>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta names="apple-mobile-web-app-status-bar-style" content="black-translucent" />
</head>
<body>
	<div id="header">
    	<img id="back" src="assets/pointLeft.svg">
		<p id="navLogo">weSearch</p>
	</div>

	<div id="fillerTwo"></div>
	<img id="pfp" src="https://images.ctfassets.net/1wryd5vd9xez/4DxzhQY7WFsbtTkoYntq23/a4a04701649e92a929010a6a860b66bf/https___cdn-images-1.medium.com_max_2000_1_Y6l_FDhxOI1AhjL56dHh8g.jpeg">
	<div id="box">
		<div id="content">

			<h3 id="reportName">LILLY LEE</h3>
			<div id="infoContainer">
				<div id="topContainer"></div>

				<div class="topBox">
					<h1 class="title">age</h1>
					<p class="info" id="reportAge">69</p>
				</div>
				<div class="topBox">
					<h1 class="title">height</h1>
					<p class="info" id="reportDate">4ft 3in</p>
				</div>
				<div class="topBox">
					<h1 class="title">sex</h1>
					<p class="info" id="gender">Male</p>
				</div>
			</div>
			<div class="container">
				<h1 class="title">description</h1>
				<p class="info" id="reportDesc">blonde hair, blue eyes, white dragon, your mom, beautiful, lmao, kms, haha, xddddddd</p>
			</div>
			<div id="joinReportBtn">
				JOIN SEARCH
			</div>
		</div>

	</div>
</div>
</body>
</html>
