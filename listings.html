<!DOCTYPE html>
<html>
<head>
	<title>Listings</title>
	<link rel="stylesheet" type="text/css" href="listings.css">
	<link rel="stylesheet" type="text/css" href="global.css">
	<script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>
  	<script type="module" src="init.js"></script>
  	<script type="module" src="listings.js" defer></script>
	<meta name='viewport' content='user-scalable=0'>
</head>
<body>
  <div id="header">
    <p id="navLogo">weSearch</p>
    <img src="assets/person.svg" id="profileBtn">
  </div>
  <div id="fillerTwo"></div>
	<div id="black" class="hide">
	</div>
	<div id="modal" class="hide">
		<h3>ADD REPORT</h3>
		<img id="leftArrow" style="display:none;top:37vh;height:7vh;width: auto;position: absolute;opacity:0.5"src="assets/pointLeft.svg" />
		<img id="rightArrow" style="top:37vh;right:0;height:7vh;width: auto;position: absolute;opacity:0.5"src="assets/pointRight.svg" />

		<div id="stepOne">
			<div id="editpfp">
				<img style="position:relative;top:1vh;height:5vh; width:5vh"src="assets/edit.svg"/>
			</div>
			<div id="pfp">
			</div>
			<div style="margin-top:2em">
				<input type="text" placeholder="first name"/>
				<input type="text" placeholder="last name" />
				<input type="number" placeholder="age" style="width:20%;" />

			</div>
		</div>
		<div id="stepTwo">

			<div id="male"class="sex">
				<img style="height:80%;width:auto;"src="/assets/male.png" />
			</div>
			<div id="female"class="sex" style="background-color:rgb(255,255,255)">
				<img style="height:80%;width:auto;"src="/assets/female.png" />
			</div>
			<p style="font-size:3.3vh;margin-top:0.7em">
				date last seen:
			</p>
			<input style="width:50%;"type="date" />
			<p style="font-size:3.3vh;margin-top:0.7em;margin-bottom:0.1em;">
				location last seen:
			</p>
			<input placeholder="address, zip code" style="margin-bottom:0;width:50%;"type="text" />
			<input placeholder="country"style="width:50%;"type="text" />

		</div>
		<div id="stepThree">
			<textarea id="otherInfo" placeholder="other information..."></textarea>
			<button id="submitBtn">
				submit
			</button>
		</div>
		<div id="placementDots">
			<div class="dot">
			</div>
			<div class="dot">
			</div>
			<div class="dot">
			</div>
		</div>
	</div>
	<div id="addPerson">
		<div id="addPersonInfo">
			<img src="/assets/plusSign.png" />
			Add report
		</div>
	</div>
	<div id="workspace">
		<div class="person">
			<img src="assets/defaultIcon.png">
			<div class="info">
				<p class="personName">Lillian Lee</p>
				<p class="personDate">Date Last Seen: 9/11/01</p>
			</div>
			<div class="border"></div>
		</div>
		<div class="person">
			<img src="assets/defaultIcon.png">
			<div class="info">
				<p class="personName">Lillian Lee</p>
				<p class="personDate">Date Last Seen: 9/11/01</p>
			</div>
			<div class="border"></div>
		</div>
	</div>

</body>
</html>
